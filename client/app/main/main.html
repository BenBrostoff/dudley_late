<header class="hero-unit" id="banner">
</header>
<div class="container" style="text-align:center;">
  <div class="row">
    <h1>Student Profiles</h1>
  </div>
  <div class="row">
    <h2>View Student Route Details</h2>
  </div>
  <div class="student-list">

    <div class="student panel panel-default" ng-repeat="user in vm.students">
      <div class="panel-heading">
        <span class="student-name"> {{user.name}} is {{user.lateTime ? 'late by ' + user.lateTime + ' minutes' : 'on time'}} </span>
        <button class="btn btn-default">Change Routes</button>
        <button class="btn btn-danger">Delete</button>
      </div>
      <div class="panel-body status-box">
        <p ng-repeat="comment in user.lateComments">{{comment}}</p>
      </div>
      <div class="panel-footer route-info">
        View Route Info
      </div>
    </div>
  </div>

  <div class="row">
    <button class="btn btn-default">+ Add a Student</button>
    <button class="btn btn-default">View Student Status List</button>
  </div>
  <div class="row">
  </div>
</div>
<hr>
